<footer class="site-footer">
  <div class="footer-content">
    <div class="footer-links">
      {{ with .Site.Params.github }}
      <a href="{{ . }}" class="footer-link" target="_blank" rel="noopener" aria-label="GitHub">GitHub</a>
      {{ end }}
      {{ with .Site.Params.linkedin }}
      <a href="{{ . }}" class="footer-link" target="_blank" rel="noopener" aria-label="LinkedIn">LinkedIn</a>
      {{ end }}
    </div>
    <p class="footer-copyright">&copy; {{ now.Year }} {{ .Site.Params.author }}. Built with <a href="https://gohugo.io" target="_blank">Hugo</a>.</p>
  </div>
</footer>
